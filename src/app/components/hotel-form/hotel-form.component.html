<div class="container">
  <form (ngSubmit)="processForm()">
    <div class="form group">
      <input type="text" name="id" class="form-control" [(ngModel)="hotel.id"]>
    </div>
    <div class="form group">
        <label for="name">Name</label>
        <input type="text" name="name" class="form-control" [(ngModel)="hotel.name"]>
    </div>
    <div class="form group">
        <label for="pricePerNight">Price Per Night</label>
        <input type="text" name="pricePerNight" class="form-control" [(ngModel)="hotel.pricePerNight"]>
    </div>
    <input type="submit" value="save" class="btn btn-success">
  </form>
</div>
